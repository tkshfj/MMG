project:
  type: book
  output-dir: _output

book:
  chapters:
    - index.qmd
    - sections/01_introduction.qmd
    - sections/02_mammography.qmd
    - sections/03_dataset.qmd
    - sections/04_workflow.qmd
    - sections/05_previous_works.qmd
    - sections/06_model_architecture.qmd
    - sections/07_model_architecture.qmd
    - sections/08_model_architecture.qmd
    - sections/09_evaluation.qmd
    - sections/10_project_goals.qmd
    - sections/11_title.qmd

bibliography: ../references/references.bib
csl: ../references/styles/nature.csl

format:
  pdf:
    engine: xelatex
    keep-tex: false
    toc: true
    toc-depth: 3
    # include-in-header:
    #   text: |
    #     \renewcommand{\contentsname}{Table of Contents}
    number-sections: false
    # fig-cap-location: top
    # mainfont: "DejaVu Serif"
    # mainfont: "Noto Serif"
    # mainfont: "Noto Serif Regular"
    # mainfont: "NotoSerif-Regular"
    # mainfont: "Palatino"  # Beautiful for print
    # mainfont: "Georgia"  # Web-safe serif
    # mainfont: "Charter"  # Clean look, nice for PDFs
    # mainfont: "Times New Roman"  # Academic default, widely used
    # sansfont: "Noto Sans Regular"
    # monofont: "Courier New"
    # monofont: "Monaco"  # Good old-school style
    # mainfont: "texgyrepagella-regular.otf"
    # sansfont: "texgyreheros-regular.otf"
    # monofont: "texgyrecursor-regular.otf"
    # fontoptions:
    #   - Path = /usr/local/texlive/2025/texmf-dist/fonts/opentype/public/tex-gyre/
    fontsize: 12pt
    linestretch: 1.5
    # fig-env: figure
    fig-align: center
    fig-pos: "htbp"
    fig-cap-location: bottom
    fig-width: 5.5
    fig-height: 3.5
    fig-format: pdf
    fig-dpi: 300

  html: 
    toc: true
    toc-depth: 3
    toc-title: "Table of Contents"
    code-fold: false
    number-sections: false
    theme: cosmo  # Clean, minimal
