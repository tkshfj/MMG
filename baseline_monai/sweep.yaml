# sweep.yaml
program: train_monai.py
method: bayes
metric:
  name: val_auc
  goal: maximize
run_cap: 30
parameters:
  learning_rate:
    min: 0.00001
    max: 0.001
  batch_size:
    values: [8, 16, 32]
  dropout:
    min: 0.0
    max: 0.5
  epochs:
    value: 20
  rotation:
    min: 0.0
    max: 0.2
  zoom:
    min: 0.0
    max: 0.2
  translation:
    min: 0.0
    max: 0.2
  optimizer:
    values: ["Adam", "SGD", "RMSprop"]
  threshold:
    min: 0.3
    max: 0.7
  pretrained:
    values: [False, True]
  weight_decay:
    min: 0.0
    max: 0.01
  arch:
    values: ["DenseNet121", "DenseNet169"]

