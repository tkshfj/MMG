program: train.py
method: bayes
metric:
  name: val_dice_coefficient
  goal: maximize
parameters:
  batch_size:
    values: [8, 16]
  learning_rate:
    distribution: uniform
    min: 0.0001
    max: 0.01
  dropout:
    distribution: uniform
    min: 0.1
    max: 0.5
  l2_reg:
    distribution: uniform
    min: 0.00001
    max: 0.001
  epochs:
    value: 40
  input_shape:
    value: [256, 256, 1]
  task:
    value: segmentation
